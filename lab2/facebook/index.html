<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="left-block">
      <h1>facebook</h1>
      <p>
        Facebook помогает вам всегда оставаться на связи
        и общаться со своими знакомыми.
      </p>
    </div>

    <div class="auth-wrapper">

      <div class="right-block">
        <input type="text" placeholder="Электронный адрес или номер телефона">
        <input type="password" placeholder="Пароль">

        <button class="login-btn">Вход</button>

        <a href="#" class="forgot">Забыли пароль?</a>

        <hr>

        <button class="create-btn">Создать новый аккаунт</button>
      </div>

      <!-- Текст ПОД карточкой -->
      <p class="page-link">
        <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.
      </p>

    </div>

  </div>
</body>
</html>
