<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ToDo List</h1>
</header>

<main>
    <h2 class="title">ToDo List</h2>

    <ul id="task-list"></ul>
</main>

<script src="script.js"></script>
</body>
</html>
